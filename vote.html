<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Give Vote</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Give Your Vote</h1>
  <form action="/submit-vote" method="POST">
    <label for="candidate">Select Candidate:</label>
    <select name="candidate" id="candidate">
      <option value="candidate1">Candidate 1</option>
      <option value="candidate2">Candidate 2</option>
      <option value="candidate3">Candidate 3</option>
    </select>
    <button type="submit">Submit Vote</button>
  </form>
</body>
</html>
